AWSTemplateFormatVersion: 2010-09-09
Description: Deploy FTD in a VPC infrastructure.
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: VPC Configuration
        Parameters:
          - VpcCidr
          - MgmtSubnetCidr1
          - MgmtSubnetCidr2
          - InsideSubnetCidr1
          - InsideSubnetCidr2
          - OutsideSubnetCidr1
          - OutsideSubnetCidr2
          - KeyName
      - Label:
          default: Cisco FTD Configuration
        Parameters:
          - NumberOfFtd
          - FTDVersion
          - FTDLicType
          - FTDInstanceType
          - FTDHostname
          - MgmtIp
          - InsideIp
          - OutsideIp1
          - OutsideIp2
          - MgmtExternalAccessCidr

      - Label:
          default: Cisco FMC Configuration
        Parameters:
          - AddFMC
          - FMCLicType
          - FMCVersion
          - FMCInstanceType
          - FMCHostname
          - FMCMgmtIp
      - Label:
          default: Load balancer configuration
        Parameters:
          - LoadBalancerPort
    ParameterLabels:
      VpcCidr:
        default: VPC CIDR
      NumberOfFtd:
        default: Number of FTDv
      FTDVersion:
        default: FTD Version
      FTDLicType:
        default: FTD License Type
      FTDInstanceType:
        default: FTD Instance type
      FTDHostname:
        default: Hostname of the FTD
      MgmtSubnetCidr1:
        default: Management subnet CIDR
      MgmtSubnetCidr2:
        default: Management subnet CIDR
      MgmtIp:
        default: Management interface IP address
      FMCMgmtIp:
        default: FMC Management interface IP address
      InsideSubnetCidr1:
        default: Inside subnet CIDR
      InsideSubnetCidr2:
        default: Inside subnet CIDR
      InsideIp:
        default: Inside interface IP address
      OutsideSubnetCidr1:
        default: Outside subnet CIDR
      OutsideSubnetCidr2:
        default: Outside subnet CIDR
      OutsideIp1:
        default: Outside interface IP address
      OutsideIp2:
        default: Outside interface IP address
      MgmtExternalAccessCidr:
        default: External management access CIDR
      FMCVersion:
        default: FMC Version
      FMCLicType:
        default: FTD License Type
      FMCInstanceType:
        default: FMC Instance type
      FMCHostname:
        default: Hostname of the FMC
      LoadBalancerPort:
        default: Port configured for loadbalancing on the NLB
Parameters:
  VpcCidr:
    Description: The CIDR block for a new VPC
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 10.0.0.0/16
  MgmtSubnetCidr1:
    Description: The management subnet of the security gateway of AZ1
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 10.0.0.0/24
  MgmtSubnetCidr2:
    Description: The management subnet of the security gateway of AZ2
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 10.0.1.0/24
  MgmtIp:
    Description: Optionally provide an IP for the FTD management interface
    Type: String
    Default: 0.0.0.0
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)$
  FMCMgmtIp:
    Description: Optionally provide an IP for the FMC management interface
    Type: String
    Default: 0.0.0.0
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)$
  InsideSubnetCidr1:
    Description: 'The inside subnet of the security gateway of AZ1'
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 10.0.2.0/24
  InsideSubnetCidr2:
    Description: 'The inside subnet of the security gateway of AZ2'
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 10.0.3.0/24
  InsideIp:
    Description: Optionally provide an IP for the FTD inside interface
    Type: String
    Default: 0.0.0.0
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)$
  OutsideSubnetCidr1:
    Description: The outside subnet of the security gateway of AZ1
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 10.0.4.0/24
  OutsideSubnetCidr2:
    Description: The outside subnet of the security gateway of AZ2
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 10.0.5.0/24
  OutsideIp1:
    Description: Provide the IP list for the outside interfaces of the FTDv instances in AZ1. Provide n+1 ip addresses or greater where n is the number of FTDv instances.
    Type: CommaDelimitedList
    Default: "10.0.4.50,10.0.4.51,10.0.4.52,10.0.4.53,10.0.4.54,10.0.4.55"
  OutsideIp2:
    Description: Provide the IP list for the outside interfaces of the FTDv instances in AZ2. Provide n+1 ip addresses or greater where n is the number of FTDv instances.
    Type: CommaDelimitedList
    Default: "10.0.5.50,10.0.5.51,10.0.5.52,10.0.5.53,10.0.5.54,10.0.5.55"
  AddFMC:
    Description: Whether or not to Deploy a FMC along with FTD
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
  KeyName:
    Description: The EC2 Key Pair to allow SSH access to FTD
    Type: 'AWS::EC2::KeyPair::KeyName'
  NumberOfFtd:
    Description: Number of FTDv instances needed
    Type: String
    Default: 3
    # Change the default count based on the number of FTDv instances here or in the Cloudformation UI when deploying
    AllowedValues:
      - 2
      - 3
      - 4
      - 5
  FTDVersion:
    Description: Cisco FTDv Version
    Type: String
    Default: ftdv-7.1.0-92
    AllowedValues:
      - ftdv-6.3.0-90
      - ftdv-6.6.0-90
      - ftdv-6.6.1-91
      - ftdv-6.7.0-65
      - ftdv-7.0.0-94
      - ftdv-7.1.0-92
  FMCVersion:
    Description: Cisco FMCv Version
    Type: String
    Default: fmcv-6.7.0-65
    AllowedValues:
      - fmcv-6.6.1-91
      - fmcv-6.7.0-65
  FTDLicType:
    Description: Cisco FTDv License Type
    Type: String
    Default: BYOL
    AllowedValues:
      - BYOL
      - HOURLY
  FMCLicType:
    Description: Cisco FTDv License Type
    Type: String
    Default: BYOL
    AllowedValues:
      - BYOL
  FTDInstanceType:
    Description: Cisco FTDv EC2 instance type
    Type: String
    Default: c5.xlarge
    AllowedValues:
      - c5.xlarge
      - c5.2xlarge
      - c5.4xlarge
  FMCInstanceType:
    Description: Cisco FMCv EC2 instance type
    Type: String
    Default: c5.4xlarge
    AllowedValues:
      - c4.4xlarge
      - c5.4xlarge
  FTDHostname:
    Description: Hostname of the FTD
    Type: String
    Default: ciscoFTD
  FMCHostname:
    Description: Hostname of the FMC
    Type: String
    Default: ciscoFMC
  MgmtExternalAccessCidr:
    Description: >-
      CAUTION: by default, the management port is accessed from any public IP
      addresses, Please restrict it to access it only from the specific IP
      address
    Type: String
    AllowedPattern: >-
      ^((25[0-5]|2[0-4][0-9]|[1]?[0-9][0-9]?)(\.|\/)){4}([0-9]|[1-2][0-9]|3[0-2])$
    Default: 0.0.0.0/0
  LoadBalancerPort:
    Description: >-
      TCP port to be loadbalanced on to the FTDs, specified on the Network load balancer created.
      You can add further ports as needed from the NLB configuration as needed.
    Type: Number
    MinValue: 1
    MaxValue: 65535
    Default: 80
Conditions:
  DeployFMC: !And 
    - !Equals 
      - !Ref FMCInstanceType
      - c5.4xlarge
    - !Equals 
      - !Ref AddFMC
      - 'true'
  NoFMC: !Equals 
    - !Ref AddFMC
    - 'false'
  IsGovCloud1: !Equals 
    - !Ref 'AWS::Region'
    - us-gov-east-1
  IsGovCloud2: !Equals 
    - !Ref 'AWS::Region'
    - us-gov-west-1
  UseStaticMgmtIp: !Not 
    - !Equals 
      - 0.0.0.0
      - !Ref MgmtIp
  UseStaticFMCMgmtIp: !Not 
    - !Equals 
      - 0.0.0.0
      - !Ref FMCMgmtIp
  UseStaticInsideIp: !Not 
    - !Equals 
      - 0.0.0.0
      - !Ref InsideIp
  UseStaticOutsideIp: !Not 
    - !Equals 
      - 0.0.0.0
      - !Select [ 0, !Ref OutsideIp1 ]
  IsTwo: !Equals 
    - !Ref NumberOfFtd
    - 2
  IsThree: !Equals 
    - !Ref NumberOfFtd
    - 3
  IsFour: !Equals 
    - !Ref NumberOfFtd
    - 4
  Is1: !Equals 
    - 1
    - 1
  Is2: !Equals 
    - 1
    - 2
  Is3: !Equals 
    - 1
    - 1
  Is4: !Equals 
    - 1
    - 2
  Is5: !Equals 
    - 1
    - 1
  
