Transform: Count
Resources:
  vpc:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VpcCidr
      InstanceTenancy: default
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-vpc'
  subnetInside:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: !Ref InsideSubnetCidr%d
      AvailabilityZone: !Select 
        - !If [Is%d, 0, 1]
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref vpc
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-subnet-inside'
    Count: 2
  subnetOutside:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: !Ref OutsideSubnetCidr%d
      AvailabilityZone: !Select 
        - !If [Is%d, 0, 1]
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref vpc
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-subnet-outside'
    Count: 2
  subnetMgmt:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: !Ref MgmtSubnetCidr%d
      AvailabilityZone: !Select 
        - !If [Is%d, 0, 1]
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref vpc
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-subnet-mgmt'
    Count: 2
  igw:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-igw'
  gw1:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref vpc
      InternetGatewayId: !Ref igw
  dopt:
    Type: 'AWS::EC2::DHCPOptions'
    Properties:
      DomainName: !Join 
        - ''
        - - !Ref 'AWS::Region'
          - .compute.internal
      DomainNameServers:
        - AmazonProvidedDNS
  rtb:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref vpc
  subnetrouteInside:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref rtb
      SubnetId: !Ref subnetInside%d
    Count: 2
  subnetrouteOutside:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref rtb
      SubnetId: !Ref subnetOutside%d
    Count: 2
  subnetrouteMgmt:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref rtb
      SubnetId: !Ref subnetMgmt%d
    Count: 2
  route1:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref rtb
      GatewayId: !Ref igw
    DependsOn: gw1
  dchpassoc1:
    Type: 'AWS::EC2::VPCDHCPOptionsAssociation'
    Properties:
      VpcId: !Ref vpc
      DhcpOptionsId: !Ref dopt
  SecurityGroupAll:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Allow all traffic on vpc1
      VpcId: !Ref vpc
      SecurityGroupIngress:
        - IpProtocol: '-1'
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-allow-all-vpc1'
  sgManagementInterface:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Allow only traffic from MgmtExternalAccessCidr IP Ranges
      VpcId: !Ref vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref MgmtExternalAccessCidr
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: !Ref MgmtExternalAccessCidr
        - IpProtocol: tcp
          FromPort: '8305'
          ToPort: '8305'
          CidrIp: !Ref MgmtExternalAccessCidr
        - IpProtocol: icmp
          FromPort: '-1'
          ToPort: '-1'
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-allow-SSH-vpc1'
  eipFTDMgmt:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: !Ref vpc
    Count: 3
    # Change the count based on the number of FTDv instances.
  eipFMCMgmt:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: !Ref vpc
  eipaFTDMgmt:
    Type: 'AWS::EC2::EIPAssociation'
    Properties:
      AllocationId: !GetAtt 
        - eipFTDMgmt%d
        - AllocationId
      NetworkInterfaceId: !Ref eniFTDMgmt%d
    Count: 3
    # Change the count based on the number of FTDv instances.
  eipaFMCMgmt:
    Type: 'AWS::EC2::EIPAssociation'
    Properties:
      AllocationId: !GetAtt 
        - eipFMCMgmt
        - AllocationId
      NetworkInterfaceId: !Ref eniFMCMgmt
  eniFTDMgmt:
    Type: 'AWS::EC2::NetworkInterface'
    Properties:
      SubnetId: !If [Is%d, !Ref subnetMgmt1, !Ref subnetMgmt2]
      Tags:
        - Key: Name
          Value: FTD-Mgmt-01
      PrivateIpAddress: !If 
        - UseStaticMgmtIp
        - !Ref MgmtIp
        - !Ref 'AWS::NoValue'
      Description: Interface for management traffic of FTD
      GroupSet:
        - !Ref sgManagementInterface
      SourceDestCheck: 'false'
    Count: 3
    # Change the count based on the number of FTDv instances.
  eniFMCMgmt:
    Type: 'AWS::EC2::NetworkInterface'
    Properties:
      SubnetId: !Ref subnetMgmt1
      Tags:
        - Key: Name
          Value: FMC-Mgmt-01
      PrivateIpAddress: !If 
        - UseStaticMgmtIp
        - !Ref FMCMgmtIp
        - !Ref 'AWS::NoValue'
      Description: Interface for FMC management
      GroupSet:
        - !Ref sgManagementInterface
      SourceDestCheck: 'false'
  eniFTDdiag:
    Type: 'AWS::EC2::NetworkInterface'
    Properties:
      SubnetId: !If [Is%d, !Ref subnetMgmt1, !Ref subnetMgmt2]
      Tags:
        - Key: Name
          Value: FTD-Diag-01
      Description: Interface for diag traffic of FTD
      GroupSet:
        - !Ref sgManagementInterface
      SourceDestCheck: 'false'
    Count: 3
    # Change the count based on the number of FTDv instances.
  eniFTDInside:
    Type: 'AWS::EC2::NetworkInterface'
    Properties:
      SubnetId: !If [Is%d, !Ref subnetInside1, !Ref subnetInside2]
      Tags:
        - Key: Name
          Value: FTD-Inside-01
      PrivateIpAddress: !If 
        - UseStaticInsideIp
        - !Ref InsideIp
        - !Ref 'AWS::NoValue'
      Description: Inside Interface of FTD
      GroupSet:
        - !Ref SecurityGroupAll
      SourceDestCheck: 'false'
    Count: 3
    # Change the count based on the number of FTDv instances.
  eniFTDOutside:
    Type: 'AWS::EC2::NetworkInterface'
    Properties:
      SubnetId: !If [Is%d, !Ref subnetOutside1, !Ref subnetOutside2]
      Tags:
        - Key: Name
          Value: FTD-Outside-01
      PrivateIpAddress: !If 
        - UseStaticOutsideIp
        - !Select [ "%d", !If [Is%d, !Ref OutsideIp1, !Ref OutsideIp2] ]
        - !Ref 'AWS::NoValue'
      Description: Outside Interface of FTD
      GroupSet:
        - !Ref SecurityGroupAll
      SourceDestCheck: 'false'
    Count: 3
    # Change the count based on the number of FTDv instances.


  CiscoFTDnoDmz:
    Type: 'AWS::EC2::Instance'
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      AvailabilityZone: !Select 
        - !If [Is%d, 0, 1]
        - !GetAZs 
          Ref: 'AWS::Region'
      ImageId: !FindInMap 
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - !FindInMap 
          - KeynameMap
          - !Ref FTDVersion
          - !Ref FTDLicType
      InstanceType: !Ref FTDInstanceType
      KeyName: !Ref KeyName
      Monitoring: 'false'
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-FTDv'
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            DeleteOnTermination: true
      NetworkInterfaces:
        - Description: Management interface
          DeviceIndex: 0
          NetworkInterfaceId: !Ref eniFTDMgmt%d
        - Description: Diag interface
          DeviceIndex: 1
          NetworkInterfaceId: !Ref eniFTDdiag%d
        - Description: Inside network interface
          DeviceIndex: 2
          NetworkInterfaceId: !Ref eniFTDInside%d
        - Description: Outside network interface
          DeviceIndex: 3
          NetworkInterfaceId: !Ref eniFTDOutside%d
      UserData: !Base64 
        'Fn::Join':
          - ''
          - []
    Count: 3
    # Change the count based on the number of FTDv instances.
  CiscoFMC:
    Condition: DeployFMC
    Type: 'AWS::EC2::Instance'
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      ImageId: !FindInMap 
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - !FindInMap 
          - KeynameMap
          - !Ref FMCVersion
          - !Ref FMCLicType
      InstanceType: !Ref FMCInstanceType
      KeyName: !Ref KeyName
      Monitoring: 'false'
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-FMCv'
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            DeleteOnTermination: true
      NetworkInterfaces:
        - Description: Management interface
          DeviceIndex: 0
          NetworkInterfaceId: !Ref eniFMCMgmt
      UserData: !Base64 
        'Fn::Join':
          - ''
          - []
  loadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Type: network
      IpAddressType: ipv4
      SubnetMappings:
        - SubnetId: !Ref subnetOutside1
        - SubnetId: !Ref subnetOutside2
    

  TargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckEnabled: true 
      HealthCheckPort: !Ref LoadBalancerPort
      HealthCheckProtocol: TCP
      Name: !Ref FTDHostname
      Port: !Ref LoadBalancerPort
      Protocol: TCP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '20'
      TargetType: ip
      Targets:
        !If
          - IsTwo
          -
            - Id: !Select [ 1, !Ref OutsideIp1 ]
            - Id: !Select [ 2, !Ref OutsideIp2 ]
          -
            !If
              - IsThree
              -
                - Id: !Select [ 1, !Ref OutsideIp1 ]
                - Id: !Select [ 2, !Ref OutsideIp2 ]
                - Id: !Select [ 3, !Ref OutsideIp1 ]
              -
                !If
                  - IsFour
                  -
                    - Id: !Select [ 1, !Ref OutsideIp1 ]
                    - Id: !Select [ 2, !Ref OutsideIp2 ]
                    - Id: !Select [ 3, !Ref OutsideIp1 ]
                    - Id: !Select [ 4, !Ref OutsideIp2 ]
                  -
                    - Id: !Select [ 1, !Ref OutsideIp1 ]
                    - Id: !Select [ 2, !Ref OutsideIp2 ]
                    - Id: !Select [ 3, !Ref OutsideIp1 ]
                    - Id: !Select [ 4, !Ref OutsideIp2 ]
                    - Id: !Select [ 5, !Ref OutsideIp1 ]
      VpcId: !Ref vpc
    
  Listener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref loadBalancer
      Port: !Ref LoadBalancerPort
      Protocol: TCP
    
Outputs:
  FTDVersion:
    Description: Version of FTDv Instance created
    Value: !Ref FTDVersion
  FMCVersion:
    Description: Version of FMCv Instance created
    Value: !Ref FMCVersion
  FTDLicType:
    Description: License Type of FTDv Instance created
    Value: !Ref FTDLicType
  FMCLicType:
    Description: License Type of FTDv Instance created
    Value: !Ref FMCLicType
  FTDInstanceType:
    Description: Type of FTDv Instance created
    Value: !Ref FTDInstanceType
